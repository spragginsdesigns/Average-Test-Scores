<!DOCTYPE html>
  <head>
    <title>Average Test Scores</title>
    <meta charset="utf-8" />
    <link rel= "shortcut icon" media="all" type="image/x-icon" href="./favicon.ico/testscores.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/a005e911bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Average Test Scores</h1>
    <h2><i class="fas fa-home"></i></h2>
    <div class="div1">
        <form class="form1" onsubmit="averageScores(event)">
          <label for="s1">Score 1</label>
          <input type="number" id="s1" name="score0">
          <br><br>
      
          <label for="s2">Score 2</label>
          <input type="number" id="s2" name="score1">
          <br><br>
      
          <label for="s3">Score 3</label>
          <input type="number" id="s3" name="score2">
          <br><br>
      
          <label for="s4">Score 4</label>
          <input type="number" id="s4" name="score3">
          <br><br>
      
          <label for="s5">Score 5</label>
          <input type="number" id="s5" name="score4">
          <br><br>
      
          <input type="submit" value="Submit">
          <br><br>
        </form>
      </div>
      <p class="scoreoutput">Test #3 Is Not Part Of The Computation</p>

    <script type="text/javascript" src="script.js"></script>
    <footer>Created By Shadow Gaming&copy;</footer>
    
  </body>
</html>
